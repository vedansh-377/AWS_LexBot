name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Set execute permissions and list files
      run: |
        ls -l
        chmod +x export.sh
        chmod +x Import.sh

    - name: Install dependencies and deploy Lambda
      run: |
        ./export.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "us-east-1"

    - name: Debugging - List files after export
      run: |
        ls -l

    - name: Upload exported_bot.zip as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: exported_bot
        path: exported_bot.zip

    - name: Run Import Script
      run: |
        ls -l
        ./Import.sh  || true
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_1 }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_1 }}
